{% extends "Supplier/none-base.html" %}

{% block content %}
<h1>Suppliers</h1>
<a href="{% url 'add_supplier' %}" class="btn btn-primary">Add Supplier</a>

<!-- Add a spacer -->
<div class="mb-4"></div>

<!-- Search form -->
<form method="get" action="{% url 'supplier_list' %}" class="mb-3">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Search suppliers..." value="{{ request.GET.q }}">
    <button type="submit" class="btn btn-primary">Search</button>
  </div>
</form>

<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for supplier in suppliers %}
    <tr>
      <td>{{ supplier.name }}</td>
      <td>{{ supplier.city }}</td>
      <td>
        <a href="{% url 'supplier_detail' supplier.pk %}" class="btn btn-primary">View</a>
        <a href="{% url 'update_supplier' supplier.pk %}" class="btn btn-warning">Edit</a>
        <!-- Delete button with confirmation modal -->
        <form method="post" action="{% url 'delete_supplier' supplier.pk %}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this supplier?');">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
